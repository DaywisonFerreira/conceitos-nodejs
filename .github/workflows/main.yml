on: [pull_request]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Self sast-scan
      uses: AppThreat/sast-scan-action@master
      with:
        type: nodejs    
    
    - name: Upload scan reports
      uses: actions/upload-artifact@v1.0.0
      with:
        name: sast-scan-reports
        path: reports